<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title> Simulação de Resgate </title>
    </head>
    <body style="margin-top: 20px">
    <h2> Projeto</h2>
        <div class="col-md-4 col-sm-2">
            <h3>Entrada</h3>

            <div class="form-group">
                <label for="time">Espaço de busca:</label>
                <input type="number" class="form-control" id="time">
            </div>
            <div class="form-group">
                <label for="time">Tempo estimado de sobrevivência das pessoas em minutos:</label>
                <input type="number" class="form-control" id="time">
            </div>
            <div class="form-group">
                <label for="time2">Desvio máximo do tempo de sobrevivência:</label>
                <input type="number" class="form-control" id="time2">
            </div>
            <div class="form-group">
                <label for="people">Quantidade de pessoas:</label>
                <input type="number" class="form-control" value="value" id="people">
            </div>
            <div class="form-group">
                <label for="ship">Perímetro do navio:</label>
                <input type="number" class="form-control" id="ship">
            </div>
            <div class="form-group">
                <label for="u">Quantidade unidades:</label>
                <input type="number" class="form-control" id="u">
            </div>
            <div class="form-group">
                <label for="time3">Tempo deslocamento da unidade:</label>
                <input type="number" class="form-control" id="time3">
            </div>
            <div class="form-group">
                <label for="velocidade">Velocidade de atualização (tempo em ms de cada segundo):</label>
                <input type="number" class="form-control" id="velocidade" value="33" />
            </div>
            <div class="form-group">
                <label>Espaço de busca (km):</label><br />
                <input type="number" class="form-control col-sm-6" style="width: 50%" id="espacoBuscaX" value="0.5" />
                <input type="number" class="form-control col-sm-6" style="width: 50%" id="espacoBuscaY" value="0.5" />
                <br style="clear: both" />
            </div>
            <button class="btn btn-success" type="button" id="simular" onclick="startSimulation();start()">Simular</button>
            <button class="btn btn-warning" type="button" id="parar" onclick="stop()">Parar</button>
        </div>
        <div class="col-md-5 col-sm-8">
            <div style="display: none">
                <img id="imgShip" width="10" height="30" src="assets/ship.png" />
                <img id="imgHelicopter" width="0.08" height="0.08" src="assets/helicoptero.png" />
                <img id="imgUUVS" src="assets/uuvs.png" />
				<img id="imgSafeBoat" src="assets/resgate.png" width="0.08" height="0.08" />

            </div>
            <canvas id="Canvas" height="500" width="500" style="border:1px solid #000000;"></canvas>
        </div>
        <div class="col-md-3 col-sm-2">
            <h3>Saida</h3>
            <label for="people">Tempo percorrido:</label>
            <span id="hora">00h</span><span id="minuto">00m</span><span id="segundo">00s</span><br>
        </div>
        <script type="text/javascript" src="utils.js"></script>
        <script type="text/javascript" src="interface.js"></script>
        <script type="text/javascript" src="cronometro.js"></script>
        <script type="text/javascript" src="control.js"></script>
    </body>
</html>
