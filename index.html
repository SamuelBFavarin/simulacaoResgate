<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./third-part/bootstrap-3.3.7.min.css">
        <script type="text/javascript" src="./third-part/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="./third-part/bootstrap-3.3.7.min.js"></script>
        <script type="text/javascript" src="./third-part/chart-2.7.1.min.js"></script>
        <!-- <script type="text/javascript" src="http://www.chartjs.org/dist/2.7.1/Chart.min.js"></script> -->
        <!-- <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script> -->
        <title> Simulação de Resgate </title>
    </head>
    <body style="margin-top: 20px">
    <h2> Simulação de Resgate </h2>
        <div class="col-md-4 col-sm-2">
            <h3>Entrada</h3>
            <div class="form-group">
                <label for="time">Tempo estimado de sobrevivência das pessoas (minutos):</label>
                <input type="number" class="form-control" id="time" value="1440">
            </div>
            <div class="form-group">
                <label for="time2">Desvio máximo do tempo de sobrevivência (minutos):</label>
                <input type="number" class="form-control" id="time2" value="1440">
            </div>
            <div class="form-group">
                <label for="people">Quantidade de pessoas:</label>
                <input type="number" class="form-control" id="people" value="120">
            </div>
            <div class="form-group">
                <label for="helicopters">Quantidade helicópteros:</label>
                <input type="number" class="form-control" id="helicopters" value="2">
            </div>
            <div class="form-group">
                <label for="safeBoats">Quantidade barcos:</label>
                <input type="number" class="form-control" id="safeBoats" value="6">
            </div>
            <div class="form-group">
                <label for="baseDistance">Distância do ponto inicial (km):</label>
                <input type="number" class="form-control" id="baseDistance" value="1">
            </div>
            <div class="form-group">
                <label for="preparationTime">Tempo de praparo da equipe (minutos):</label>
                <input type="number" class="form-control" id="preparationTime" value="10">
            </div>
            <div class="form-group">
                <label for="velocidade">Velocidade de atualização (tempo em ms de cada segundo):</label>
                <input type="number" class="form-control" id="velocidade" value="1" />
            </div>
            <div class="form-group">
                <label>Espaço de busca (km):</label><br />
                <input type="number" class="form-control col-sm-6" style="width: 50%" id="espacoBuscaX" value="1.0" />
                <input type="number" class="form-control col-sm-6" style="width: 50%" id="espacoBuscaY" value="1.0" />
                <br style="clear: both" />
            </div>
        </div>
        <div class="col-md-5 col-sm-8">
            <div style="display: none">
                <img id="imgShip" width="10" height="30" src="assets/ship.png" />
                <img id="imgHelicopter" width="0.08" height="0.08" src="assets/helicoptero.png" />
                <img id="imgUUVS" src="assets/uuvs.png" />
				<img id="imgSafeBoat" src="assets/resgate.png" width="0.08" height="0.08" />
            </div>
            <canvas id="Canvas" height="500" width="500" style="border:1px solid #000000;"></canvas>
            <div style="width: 500px;" >
                <div class="form-group">
                    <label>Algoritmo para busca:</label><br />
                    <select class="form-control col-sm-6" id="selectOfAlgorithms">
                        <option value="randomAlgorithm">Aleatório</option>
                        <option value="expandingSquaresAlgorithm">Quadrados Crescentes</option>
                        <option value="parallelTrajectoryAlgorithm">Trajetória Paralela</option>
                    </select>
                </div>
                <div style="float: right; margin-top: 4px;">
                    <button class="btn btn-warning" type="button" id="parar" onclick="stop()">Parar</button>
                    <button class="btn btn-success" type="button" id="simular" onclick="startSimulation();start()">Simular</button>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-2">
            <h3>Saída</h3>
            <label for="people">Tempo percorrido:</label>
            <span id="hora">00h</span><span id="minuto">00m</span><span id="segundo">00s</span><br>
            <label for="peopleSave">Quantidade de pessoas resgatadas vivas: <span id="peopleSave"> 00 </span> </label> <br>
            <label for="peopleDie">Quantidade de pessoas resgatadas mortas: <span id="peopleDie"> 00 </span> </label> <br>
            <label for="peopleBeingSaved">Quantidade de pessoas sendo resgatadas: <span id="peopleBeingSaved"> 00 </span> </label> <br>
            <label for="peopleDisappeared">Quantidade de pessoas desaparecidas: <span id="peopleDisappeared"> 00 </span> </label> <br>
            <label> Status: <span id="status"> Não Iniciado </span></label>
            <canvas id="chart" width="300" height="300"></canvas>
        </div>
        <script type="text/javascript" src="evolution-chart.js"></script>
        <script type="text/javascript" src="utils.js"></script>
        <script type="text/javascript" src="interface.js"></script>
        <script type="text/javascript" src="cronometro.js"></script>
        <script type="text/javascript" src="control.js"></script>
        <script type="text/javascript" src="algorithms/random.js"></script>
        <script type="text/javascript" src="algorithms/expanding-squares.js"></script>
        <script type="text/javascript" src="algorithms/parallel-trajectory.js"></script>
    </body>
</html>
