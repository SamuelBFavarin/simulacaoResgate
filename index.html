<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body style="margin-top: 20px">
    <h2> Projeto</h2>
        <div class="col-md-4">
            <h3>Entrada</h3>
            <div class="form-group">
                <label for="time">Tempo estimado de sobrevivência das pessoas em minutos:</label>
                <input type="number" class="form-control" id="time">
            </div>
            <div class="form-group">
                <label for="time2">Desvio máximo do tempo de sobrevivência:</label>
                <input type="number" class="form-control" id="time2">
            </div>
            <div class="form-group">
                <label for="people">Quantidade de pessoas:</label>
                <input type="number" class="form-control" value="value" id="people">
            </div>
            <div class="form-group">
                <label for="ship">Perímetro do navio:</label>
                <input type="number" class="form-control" id="ship">
            </div>
            <div class="form-group">
                <label for="u">Quantidade unidades:</label>
                <input type="number" class="form-control" id="u">
            </div>
            <div class="form-group">
                <label for="time3">Tempo deslocamento da unidade:</label>
                <input type="number" class="form-control" id="time3">
            </div>
            <button class="btn btn-success" type="button" id="simular" onclick="startSimulation(),tempo()">Simular</button>
        </div>
        <div class="col-md-5">
            <canvas id="Canvas" height="500" width="500" style="border:1px solid #000000;"></canvas>
        </div>
        <div class="col-md-3">
            <h3>Saida</h3>
            <label for="people">Tempo percorrido:</label>
            <span id="hora">00h</span><span id="minuto">00m</span><span id="segundo">00s</span><br>
        </div>
        <script src="interface.js"></script>
        <script src="cronometro.js"></script>
    </body>
</html>
